<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class='gameContainer'>  
        <article class="gameTitle">
            <h1>Tic-Tac-Toe</h1>
        </article> 
        <section class="playerIconContainer">
            <figure class='players one '>
                <div id ='test' class='playerIcon'></div>
            </figure>
            <div class='buttonContainer'>
                <button>Start the game!!</button>
            </div>
            <figure class='players two'>
                <div class='playerIcon'></div>
            </figure>
        </section> 
        <section class="gridContainer">
            <section class ='grid'>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </section>
        </section> 
        
    </section>


<script src="index.js"></script>
</body>
</html>
